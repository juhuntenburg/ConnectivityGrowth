<html>
<head>
        <title>learning to grow</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
	<svg width="100%" height="100%"> 
	<g>
		<polygon stroke="black" stroke-width="3", fill="white" id="triangleOut"/>
		<polygon stroke-width="0" fill="grey" id="triangleIn"/>
	</g>
    </svg>

    <script>

    function grow() {
    	var triaO=document.getElementById("triangleOut")
    	var points=triaO.points
    	g=10
    	len=points[1].x-points[0].x
    	var new_points=[ 
    	[points[0].x-g, points[0].y+g/2].join(','),
    	[points[1].x+g,points[1].y+g/2].join(','),
    	[(points[0].x+(len/2)),
    	(points[0].y-(Math.sqrt(3)/2)*(len+g*3/2)).toFixed(0)].join(',')].join(' ')
    	//alert(new_points)
    	triaO.setAttribute("points", new_points)
    }


    function init(a, len) {

    	var points=[a.join(','),
    	[(a[0]+len),a[1]].join(','),
    	[(a[0]+(len/2)),(a[1]-(Math.sqrt(3)/2)*len).toFixed(0)].join(',')].join(' ')

    	var triaO=document.getElementById("triangleOut")
    	var triaI=document.getElementById("triangleIn")
    	triaO.setAttribute("points", points)
    	triaI.setAttribute("points", points)
    	triaI.setAttribute("onclick", "grow();")
    }


    init([300,300],100);
    </script>

</body>
</html>
